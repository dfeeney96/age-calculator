<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="card">
    <form>
      <div class="flex-container">
        <div class="day input">
          <label for="day">DAY</label>
          <input type="number" min="1" max="31" id="day" placeholder="DD">
          <p class="warning-message">hi</p>
        </div>
        <div class="month input">
          <label for="month">MONTH</label>
          <input type="number" min="1" max="12" id="month" placeholder="MM">
          <p class="warning-message"></p>
        </div>
        <div class="year input">
          <label for="year">YEAR</label>
          <input type="number" min="1" id="year" placeholder="YYYY">
          <p class="warning-message"></p>
        </div>
      </div>
        <button type="submit" class="arrow"><img src="./assets/images/icon-arrow.svg" alt="down-arrow" > </button>
      </form>


    <div class="display">
      <p class="year calculation"> <span class="digit">--</span> years</p>
      <p class="month calculation"><span class="digit">--</span> months</p>
      <p class="day calculation"><span class="digit">--</span> days</p>
    </div>
    
  </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dfeeney96">Danielle Feeney</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
